{% extends 'base.html' %}

{% block title %}
Profile
{% endblock %}

{% block content %}
<ul>
    <li><a href="{{ url_for('subscriptions', login=login) }}">Подписки</a></li>
    <li><a href="{{ url_for('followers', login=login) }}">Подписчики</a></li>
    <li><a href="{{ url_for('follow', login=login) }}">{{what}}</a></li>
</ul>

<div id="media"></div>
	<div class="media">
		<hr>
		{% for video in videos %}
		<div style="border:1px solid black;">
			<video width=100% controls>
				<source src="video['path']" type="video/{{video['ext']}}">
			</video>
		</div>
		{% endfor %}
		<hr>
	</div>
</div>
