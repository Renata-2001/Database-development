<html>
	<head>
		<title>{% block title %} Dance {% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dance.css') }}">
    {% block scripts %}

	{% endblock %}
	</head>
	<body>
		{% block nav %}
			<ul>
				<li><a href="{{ url_for('index') }}">Главная</a></li>
				<li><a href="{{ url_for('styles') }}">Стили</a></li>
				{% if current_user.is_authenticated %}
					<li><a href="{{ url_for('logout') }}">Выйти</a></li>
					<li><a href="{{ url_for('profile') }}">Профиль</a></li>
				{% else %}
					<li><a href="{{ url_for('login') }}">Авторизация</a></li>
				{% endif %}
			</ul>
		{% endblock %}


		{% block content %}

		{% endblock %}
	</body>
</html>
