{% extends 'base.html' %}



{% block content %}
<div id="media">
	<div class="media">
		<hr>
		{% for video in videos %}
		<div style="border:1px solid black;">
			<video width=100% controls>
				<source src="{{video['path']}}" type="video/{{video['ext']}}">
			</video>
			<p><a href="{{ url_for('public', public_id=video['public_id']) }}">Подробнее</a></p>
			<hr>
		</div>
		{% endfor %}
		<hr>
	</div>
</div>

{% endblock %}
